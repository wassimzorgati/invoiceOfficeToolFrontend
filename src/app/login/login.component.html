<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label id="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && this.usernameControl.errors }" />
        <div *ngIf="submitted && usernameControl.errors" class="invalid-feedback">
          <div *ngIf="usernameControl.errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label id="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && passwordControl.errors }" />
        <div *ngIf="submitted && passwordControl.errors" class="invalid-feedback">
          <div *ngIf="passwordControl.errors['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
