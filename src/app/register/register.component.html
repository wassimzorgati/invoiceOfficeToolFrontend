<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label id="firstName">First Name</label>
        <input type="text" formControlName="firstname" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && this.firstNameControl.errors }" />
        <div *ngIf="submitted && this.firstNameControl.errors" class="invalid-feedback">
          <div *ngIf="this.firstNameControl.errors['required']">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label id="lastName">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && this.lastNameControl.errors }" />
        <div *ngIf="submitted && this.lastNameControl.errors" class="invalid-feedback">
          <div *ngIf="this.lastNameControl.errors['required']">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label id="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && this.userNameControl.errors }" />
        <div *ngIf="submitted && this.userNameControl.errors" class="invalid-feedback">
          <div *ngIf="this.userNameControl.errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label id="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && this.passwordControl.errors }" />
        <div *ngIf="submitted && this.passwordControl.errors" class="invalid-feedback">
          <div *ngIf="this.passwordControl.errors['required']">Password is required</div>
          <div *ngIf="this.passwordControl.errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
